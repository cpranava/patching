- name: Patching of RHEL systems
  hosts: localhost
  become: true
  become_method: sudo
  tasks:
    - name: add host to selectIP group
      add_host:
        groups: selectIP
        name: "{{ host_ip }}"
    - debug:
        msg: "Host IP: {{ host_ip }}"
        
