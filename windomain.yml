---
 - name: Playbook to add user to domain
   hosts: all
   tasks:
     - name: Create user
       win_domain_user:
         name: "{{ win_user_name }}"
         firstname: "{{ first_name }}"
         surname: "{{ last_name }}"
         password: "{{ win_password }}"
         state: present
         domain_username: "{{ win_domain }}\\{{ ansible_user }}"
         domain_password: "{{ ansible_password }}"
