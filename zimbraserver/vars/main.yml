---
#
# Products to be installed
################################################################################
zimbra_ldap: y
zimbra_logger: y
zimbra_mta: y
zimbra_dnscache: n
zimbra_snmp: y  #modified this from n to y
zimbra_store: y
zimbra_apache: y
zimbra_spell: y
zimbra_memcached: y
zimbra_proxy: y
zimbra_chat: y  #modified
zimbra_drive: y #modified from n to y
zimbra_imapd: n
zimbra_policyd: n

#
# Zimbra configuration
################################################################################

hostname: "localhost"
domain: "localdomain"
zmpasswd: "!23Change"
zmnetwork: "192.168.200.0/8"
timezone: UTC


#
# Firewall configuration
################################################################################
zmservices:
  - http
  - https
  - pop3
  - pop3s
  - imap
  - imaps
  - smtp
  - smtps
  - xmpp-client

zmports:
  - 7071/tcp
#
# Zimbra Install
zmurl: https://files.zimbra.com/downloads/8.8.15_GA/
